{% extends 'base.html' %}
{% block title %} 
Create Announcement
 {% endblock title %} 
{% block body %}

<style>
  .root_create {
    margin: 30px auto;
    width: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;

    border-radius: 8px;
    background: #fff;

    box-shadow: 0px 4px 25px 0px rgba(0, 0, 0, 0.1);
  }

  input {
    width: 100%;
  }

  form > p {
    width: 100%;
  }

  h2 {
      color: #023E8A;
      margin-bottom: 25px;
  }

  label {
    color: #023E8A;
    font-weight: 600;
  }

  textarea {
    border-color: #023E8A;
    height: 100px;
    width: 100%;
  }

  select {
    border-color: #023E8A;
  }

  option {
    color: #023E8A;;
  }

  .mBtn {
    border-color: unset;
  }

  form input {
    border-color: #023E8A;
  }
</style>
<div class="wrapper_center">
  <div class="root_create">
    <h2>Create Announcement</h2>

    <form method="post" action="{% url 'create_announcement' %}">
      {% csrf_token %} {{ form.as_p }}

      <button class="mBtn" type="submit">Create Announcement</button>
    </form>
  </div>
</div>
{% endblock body%}
