{% extends 'base.html' %}

{% block title %}
User Announcements 
{% endblock title %}

{% block body %}

<h2>Your Announcements</h2>

<form method="post" action="{% url 'update_announcement' id=announcement.id %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ announcement.title }}" required><br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ announcement.content }}</textarea><br>
    <label for="access">Access:</label>
    <select id="access" name="access">
        <option value="public" {% if announcement.access == 'public' %}selected{% endif %}>Public</option>
        <option value="local" {% if announcement.access == 'local' %}selected{% endif %}>Local</option>
    </select><br>
    <input type="submit" value="Update Announcement">
</form>

{% endblock body%}
