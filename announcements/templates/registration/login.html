{% extends 'base.html' %} 
{% block title %} 
Login 
{% endblock title %}
{% block body %}
<style>
  input {
    border: none;
    border-bottom: 1px solid black;
  }

  .root_login {
    margin: auto;
    width: fit-content;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
    

    border-radius: 8px;
    background: #FFF;

    box-shadow: 0px 4px 25px 0px rgba(0, 0, 0, 0.10);
  }

  .loginbtn{
    margin-left: auto;
  }

</style>
<div class="wrapper_center">

<div class="root_login">
  <h2>Логін</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button class="mBtn loginbtn" type="submit">Увійти</button>
  </form>
</div>
</div>
{% endblock body %}
